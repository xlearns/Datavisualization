<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas w="800" height="800"></canvas>
  <script>
    let $ = function(el){
      return document.querySelector(el)
    }

    let canvas = $('canvas')
    let ctx = canvas.getContext('2d')

    ctx.fillStyle = 'red'

    ctx.fillRect(0,0,50,50)
    
    // 这线
    ctx.beginPath()

    ctx.lineWidth = 10

    ctx.strokeStyle = 'blue'

    ctx.moveTo(100,100) 
    ctx.lineTo(250,50)
    ctx.stroke() //拿到所有最后的状态【它之前的状态】绘制图形
    ctx.lineWidth = 1
    ctx.lineTo(300,100)
    ctx.stroke()
    
    // 圆形
    ctx.beginPath()

    ctx.lineWidth = 2

    ctx.strokeStyle = 'red'

    ctx.fillStyle = 'red'
    
    ctx.arc(200,200,100,0,2*Math.PI)

    ctx.fill()
  </script>
</body>
</html>
